<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas Drawing!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="/index.html">
<link rel="stylesheet" href="wro/thirdparty.css">
<link rel="stylesheet" href="resources/css/app.css">

<script type="text/javascript" src="wro/thirdparty.js" defer></script>
<script type="text/javascript" src="wro/app.js" defer></script>
</head>
<body ng-app="drawingApp" ng-controller="AppController" ng-cloak
	md-colors="{color:'primary'}">
	<noscript id="deferred-styles">
		<link rel="stylesheet"
			href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css"
			integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU"
			crossorigin="anonymous">
	</noscript>
	<header>
		<h1 class="md-primary">Canvas Drawing!</h1>
		<toolbar></toolbar>
	</header>
	<canvas ng-controller="CanvasController  as c" id="drawing" width="1920" height="1920"></canvas>
</body>
</html>
