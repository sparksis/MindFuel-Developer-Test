<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Load File</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="load.cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
	
	 <md-dialog-content>
      <div class="md-dialog-content">
      	<select ng-model="load.image" size="10" style="overflow: hidden; width: 100%">
      		<option ng-repeat="image in load.images">{{image}}</option>
      	</select>
      </div>
    </md-dialog-content>  

    <md-dialog-actions layout="row">
      <md-button ng-click="load.cancel()">
      	Go Back
      </md-button>
      <md-button ng-disabled="load.disabled" ng-click="load.ok()">
        Load
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
